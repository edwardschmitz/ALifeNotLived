<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chinese Text Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      margin: 1em 0;
    }
    p {
      font-size: 1.5em;
      line-height: 1.5;
      margin: 1em 0;
      padding: 0 1em;
    }
  </style>
</head>
<body>
  <h1>A Life Not Lived</h1>
  <p>Waking mid-morning, he opened his eyes to see his cat sitting on the edge of the bed. She stared at him expectantly. When she saw that his eyes were open, she instantly began crying for her breakfast. This was the most exciting part of her day, and she was eager to get it going.</p>
</body>
</html>
